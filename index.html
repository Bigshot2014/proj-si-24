<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body onkeyup="onKeyDown(event)" onload="init()">
    <header>Space Invaders</header>
    <div class="top-container">
        <h2>Score: <span class="score">0</span></h2>

        <h2>Aliens: <span class="aliens-count"></span></h2>
    </div>
    <div class="controls-container">

         
        <div class="lives-container">
            <span class="heart"></span>
        </div>

        <div class="start-restart-btn">
            <button class="start-btn" onclick="startGame()">
                <img src="img/start.png" alt="Start game">
            </button>
    
            <button class="restart-btn disabled" onclick="restartGame()">
                <img src="img/restart.png" alt="Restart game">
            </button>
        </div>
        
        <div class="shield-container">
            <h2>Shield - press z</h2>
            <span class="shield"></span>
        </div>
    </div>

    <table class="board-container">
        <tbody></tbody>
    </table>
    <div class="modal hidden">
        <h2><span class="msg">Game Over</span></h2>
    </div>
    <div class="bottom-container">

        <span class="super-attacks-count"></span>
        <span class="blow-negs">Blow up neighbors (shoot then press n)</span>

        </button>
<div class="custom-modal">
    <h2>Choose Level</h2>
    <div class="levels-container">
        <button onclick="onSetLevel(3, 500)">Easy</button>
        <button onclick="onSetLevel(4, 400)">Normal</button>
        <button onclick="onSetLevel(5, 300)">Hard</button>
    </div>

    <h2>Choose Your player</h2>
    <div class="player-options">
        <img src="img/hero1.png" onclick="selectPlayer('img/hero1.png')" alt="Hero 1">
        <img src="img/hero2.png" onclick="selectPlayer('img/hero2.png')" alt="Hero 2">
        <img src="img/hero3.png" onclick="selectPlayer('img/hero3.png')" alt="Hero 3">
        <br>
        <button onclick="hideCustomModal()">Close</button>
    </div>
</div>
</div>

    <footer>Moshik Alper</footer>
    <script src="js/util.js"></script>
    <script src="js/hero.js"></script>
    <script src="js/alien.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
